<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoMo Transaction Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 1200px; margin: auto; }
    .filters { margin-bottom: 20px; }
    .charts { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    canvas { max-width: 100%; height: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoMo Transaction Dashboard</h1>
    <div class="filters">
      <select id="type-filter">
        <option value="">All Types</option>
        <option value="payment">Payment</option>
        <option value="incoming">Incoming</option>
        <option value="bank_deposit">Bank Deposit</option>
      </select>
      <input type="date" id="date-start" placeholder="Start Date">
      <input type="date" id="date-end" placeholder="End Date">
      <input type="number" id="amount-min" placeholder="Min Amount" min="0">
      <input type="number" id="amount-max" placeholder="Max Amount" min="0">
      <button id="apply-filters">Apply Filters</button>
    </div>
    <div class="charts">
      <div>
        <h3>Volume by Type</h3>
        <canvas id="volume-by-type"></canvas>
      </div>
      <div>
        <h3>Monthly Summary</h3>
        <canvas id="monthly-summary"></canvas>
      </div>
      <div>
        <h3>Payment Distribution</h3>
        <canvas id="payment-distribution"></canvas>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Message ID</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount (RWF)</th>
          <th>Recipient</th>
          <th>Reference</th>
          <th>Balance</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="transaction-list"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
